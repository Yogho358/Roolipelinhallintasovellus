{% if error %}
<h1>{{ error }}</h1>
{% endif %}

<form action="/register" method="POST">
    <p>Käyttäjänimi:<br>
    <input type="text" name="username"></p>
    <p>Salasana:<br>
    <input type="password" name="password1"></p>
    <p>Salasana uudelleen:<br>
    <input type="password" name="password2"></p>
    <input type="submit" value="Rekisteröidy">
</form>
