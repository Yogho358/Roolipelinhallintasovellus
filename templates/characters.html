{% extends "layout.html" %}
{% block title %}Hahmot{% endblock %}
{% block content %}
<h1>Omat hahmot</h1>
<ul>
    {% for character in characters %}
<li><a href="/character/{{ character.id }}">{{character.name}}</a>
    {% endfor %}
</ul>

<h3>Luo uusi hahmo</h3>
<form action="/newcharacter" method = "POST">
    <p>Nimi:<br>
    <input type="text" name="character_name">
    <input type="submit" value="Luo">
    </p>
    <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

{% endblock %}
